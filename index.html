<!DOCTYPE html>
<html>

<head>
	<title>Not So Basic To Do List</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="darkTheme">


	<h1>Not So Basic To Do List</h1>

	<br>

	<div id="mainDiv">
		<input type="text" id="userInput" placeholder="Type here">
		<button id="submitInput" class="input1">Add Task</button>
	</div>


	<div id="secondDiv">
		<button id="deleteSelected" class="input">Delete Selected</button>
		<button id="deleteAllTasks" class="input2">Delete All Tasks</button>
		<input type="color" id="colorPicker" class="input" value="#ff0000">
	</div>

	<div id="thirdDiv">

		<ol id="taskList">


		</ol>

	</div>

</body>

</html>

<script src="javascript.js"></script>
